<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <meta name="theme-color" content="#444444" />
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation" aria-labelledby="Main page">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->

    <div role="navigation" aria-labelledby="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </div>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name" tabindex="0"></h1>
      <picture id="restaurant-img">
        <source type="image/webp">
        <img type="image/png" alt="">
      </picture>
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h2>Add new review</h2>
      <div id="new-review-container">
        <div class="review-infos">
          <div>
            <label>Name:</label>
            <input type="text" id="review-author" />
          </div>
          <div>
              <label>Rating:</label>
              <select name="Rating" id="review-rating">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
        </div>
        <div>
          <label>Review:</label>
          <textarea id="review-text" rows="4"></textarea>
        </div>
        <div class="add-review-actions">
          <button id="add-review-button">Add review</button>
        </div>
      </div>
      <h2>Reviews</h2>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/localforage.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/apihelper.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
